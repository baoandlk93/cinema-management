<div class="row header1">
  <div class="col-lg-2 col-md-6 col-12">
    <div class="mt-3 mx-2">
      <a routerLink="" class="logo">
        <img src="/assets/image/cinema.png" style="height: 150px;width: 200px" alt="">
      </a>
    </div>
  </div>

  <div class="topnav col-lg-7 mb-5 menu-bar" id="myTopnav">
    <a routerLink="/movie/list"><i class="fa-solid fa-film"></i> Phim</a>
    <a routerLink="/ticket/booking-ticket"><i class="fa fa-ticket"></i> Đặt vé</a>
    <a routerLink="/employee/list"><i class="fa fa-user"></i> Nhân viên</a>
    <a routerLink="/customer/list"><i class="fa fa-user-secret"></i> Thành viên</a>
    <a routerLink="/promotion/list"><i class="fa fa-percent"></i> Khuyến mãi</a>
    <a routerLink="/statement/movie"><i class="fa fa-chart-simple"></i>Thống kê phim</a>
    <a routerLink="/statement/customer"><i class="fa fa-chart-simple"></i>Thống kê thành viên</a>
    <a routerLink="/register/signup" *ngIf="username==''"><i class="fa fa-video"></i> Đăng kí</a>
    <a href="javascript:void(0);" class="icon" onclick="myResize()">
      <i class="fa-solid fa-bars"></i>
    </a>
  </div>
  <div class="col-lg-3 d-flex">
    <div class="mt-5 pt-3 ps-3">
      <a class="login" routerLink="/login" *ngIf="username==''">
        <button class="btn button btnBlue signin">
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
               class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
            <path fill-rule="evenodd"
                  d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
          </svg>
          Đăng nhập
        </button>
      </a>
      <a routerLink="/register/info" *ngIf="username" style="text-decoration: none; color: orange;">
        <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
          <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        </svg>
        <span class="ps-2">{{username}}</span></a>
    </div>
    <div class="mt-5 pt-3 ps-4">
      <a class="logout" (click)="whenLogout()" *ngIf="username!=''">
        <button class="btn button btnRed signout">Đăng xuất
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
               class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
            <path fill-rule="evenodd"
                  d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
          </svg>
        </button>
      </a>
    </div>
  </div>
</div>
